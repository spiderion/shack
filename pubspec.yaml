name: shack
description: Shack Flutter application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  template_package:
  cupertino_icons: ^1.0.4
  firebase_core: ^1.14.0
  firebase_analytics: ^9.1.4
  persistent_bottom_nav_bar: ^4.0.2
  country_code_picker: ^2.0.2
  pin_code_fields: ^7.4.0
  swipe_stack:
    git:
      url: https://github.com/spiderion/SwipeStack.git
  flutter_swiper_null_safety: ^1.0.2
  intl: ^0.17.0
  firebase_auth: ^3.3.13
  cloud_firestore: ^3.1.11
  location: ^4.3.0
  image_picker: ^0.8.5
  image_cropper: ^1.5.1
  firebase_storage: ^10.2.11
  path_provider: ^2.0.9
  cached_network_image: ^3.2.0
  firebase_messaging: ^11.2.12
  flutter_webview_plugin: ^0.4.0
  in_app_purchase: ^3.0.2
  rflutter_alert: ^2.0.4
  permission_handler: ^9.2.0
  flutter_ringtone_player: ^3.2.0
  shimmer: ^2.0.0
  url_launcher: ^6.0.20
  geocoder:
    git:
      url: https://github.com/aloisdeniel/flutter_geocoder.git
  #mapbox_search_flutter: ^1.0.5
  camera: ^0.9.4+19
  video_player: ^2.3.0
  video_compress: ^3.1.0
  modal_bottom_sheet: ^2.0.1
  #swipedetector: ^1.2.0
  intro_slider: ^3.0.4
  spotify: ^0.7.0
  collection: ^1.15.0-nullsafety.4


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"
flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/drink.jpg
    - assets/images/splash.jpg
    - assets/images/pool.jpg
    - assets/images/lib.jpg
    - assets/images/city.jpg
    - assets/logo.png
    - assets/loading.gif
  fonts:
    - family: Gridapp
      fonts:
        - asset: assets/fonts/Gridapp.ttf
